name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: â¬‡ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Run Lint (optional)
        run: npm run lint

      - name: ğŸ— Build (optional - for CI validation)
        run: npm run build

      - name: ğŸ” Validate SSH Secrets
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "::error::EC2_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_USERNAME }}" ]; then
            echo "::error::EC2_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "::error::EC2_SSH_KEY secret is not set"
            exit 1
          fi

      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ” Setting permissions"
            sudo git config --global --add safe.directory /var/www/html/wincoe
            sudo chown -R $USER:$USER /var/www/html/wincoe

            echo "ğŸ“‚ Switching to project directory"
            cd /var/www/html/wincoe

            echo "ğŸ“¥ Pulling latest code from main"
            git reset --hard
            git pull origin main

            echo "ğŸ§¹ Cleaning previous builds and caches"
            rm -rf node_modules .next .cache

            echo "ğŸ“¦ Installing dependencies"
            npm ci

            echo "ğŸ”¨ Building the Next.js app"
            npm run build

            echo "ğŸ” Restarting PM2 process"
            pm2 delete WinCOE || true
            pm2 start npm --name "WinCOE" -- run start
            pm2 save

            echo "âœ… Deployment complete "