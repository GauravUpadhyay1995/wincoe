name: Deploy Frontend to EC2

on:
  push:
    branches: [main]   # ‚úÖ Correct branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

      - name: Build Application (Optional - for CI validation only)
        run: npm run build

      - name: Validate SSH Secrets
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "::error::EC2_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_USERNAME }}" ]; then
            echo "::error::EC2_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "::error::EC2_SSH_KEY secret is not set"
            exit 1
          fi

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üîê Setting permissions"
            sudo git config --global --add safe.directory /var/www/html/wincoe
            sudo chown -R ${{ secrets.EC2_USERNAME }}:${{ secrets.EC2_USERNAME }} /var/www/html/wincoe

            echo "üì¶ Pulling latest code"
            cd /var/www/html/wincoe
            git pull origin main   # ‚úÖ use main here

            echo "üßπ Cleaning previous builds and caches"
            rm -rf node_modules .next .cache

            echo "üì• Installing dependencies"
            npm ci

            echo "üî® Building the Next.js application"
            npm run build

            echo "üöÄ Restarting WinCOE with PM2"
            pm2 delete WinCOE || true
            pm2 start npm --name "WinCOE" -- run start
            pm2 save

            echo "‚úÖ WinCOE deployment completed"
